<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class = "header-container">
			<img class="header-logo" src="img/instagram-logo.svg" alt="Instagram Logo"/>
			<i class="far fa-paper-plane"></i>		
		</div>
		<div class = "stories-container">
			<img src="img/profiles/yoda/yoda-profile.jpg"/>
			<img class="story" src="img/profiles/gamora/gamora-profile.jpg"/>
			<img src="img/profiles/black-panther/black-panther-profile.jpg"/>
		</div>
		<div class = "main-container">
			
			<div class="post-container">
				<div class="post-header-container">
					<div class="post-avatar">
						<img class="post-avatar-image" src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda Profile"/>
						<h1 class= "post-avatar-name">Mestre Yoda</h1>
					</div>
					
					<div class="icon-header">
						<i class="fas fa-ellipsis-h"></i>
					</div>	
				</div>
				<div class="post-image">
					<img src="img/profiles/yoda/yoda-1.jpg" alt="">
				</div>
				<div class="post-actions-container">
					<div class="like">
						<i class="far fa-heart fa-2x"></i>
						<i class="far fa-comment fa-2x" ></i>
					</div>
					<div class="mark">
						<i class="far fa-bookmark fa-2x"></i>
					</div>
				</div>
				<div class="info-container">
						<img src="img/profiles/domino/domino-profile.jpg" alt="Infos"/>
						<p> curtido por <b>Domino</b> e outras 7 pessoas</p>	
				</div>
			</div>
			<div class="post-container">
				<div class="post-header-container">
					<div class="post-avatar">
						<img class="post-avatar-image" src="img/profiles/black-panther/black-panther-profile.jpg" alt="Profile"/>
						<h1 class= "post-avatar-name">Pantera Negra</h1>
					</div>
					
					<div class="icon-header">
						<i class="fas fa-ellipsis-h"></i>
					</div>	
				</div>
				<div class="post-image">
					<img src="img/profiles/black-panther/black-panther-3.jpg" alt="">
				</div>
				<div class="post-actions-container">
					<div class="like">
						<i class="far fa-heart fa-2x"></i>
						<i class="far fa-comment fa-2x" ></i>
					</div>
					<div class="mark">
						<i class="far fa-bookmark fa-2x"></i>
					</div>
				</div>
				<div class="info-container">
						<img src="img/profiles/carol/carol-profile.jpg" alt="Infos"/>
						<p> curtido por <b>Carol</b> e outras 23 pessoas</p>	
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
